<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>RockPaperScissors</title>
</head>
<body>

    <div class="container">

        <header>
            <p>Rock Paper Scissors</p>
        </header>
    
    
        <div class="info_box">
            <div class="monitor">
                <div class="start_section">
                    <p>press start when you ready</p>
                    <button class="start-btn">start</button>
                </div>

                <div class="in_game_section">
                    <p class="score">score</p>
                    <div class="score_table">
                        <div class="player">
                            <p>player: </p>
                            <p class="player-score"></p>
                        </div>
                        <div class="computer">
                            <p>computer: </p>                                                
                            <p class="computer-score"></p>
                        </div>                                           
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons_box">
            <div class="buttons_group">
                <button class="player-action-btn">Rock</button>
                <button class="player-action-btn">Paper</button>
                <button class="player-action-btn">Scissors</button>
            </div>
        </div>

    </div>

</body>
</html>
